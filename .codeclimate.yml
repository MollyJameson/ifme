    - 13476025c165ddf965c50c07b5e492c3
    - ca13866c6c4b69dccd59a32ecf13c648
    - 8521b36943c1f372e594e6ae22c9ca1c
    - cfdc0f62813e9e1c35127ee37c225ec2
    - 2d8114a4a6de59dc0edf72c447b6687e
    - 33a516c72c6be24b486dddcdaa860afb
ratings:
  paths:
  - Gemfile.lock
  - "**.erb"
  - "**.rb"
  - "**.css"
  - "**.js"
exclude_paths:
- config/
- db/
- spec/