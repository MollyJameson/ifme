    config:
      languages:
      - ruby
      - javascript
  eslint:
    enabled: true
    exclude_paths:
    - public/javascripts/
  fixme:
    enabled: true
  rubocop:
    enabled: true
    exclude_fingerprints:
    - 51bf85030d57e97a4bb85b042844159b
